[package]
name = "nabu"
version = "0.1.0"
authors = ["DCjanus <DCjanus@dcjanus.com>"]

[dependencies]
actix-web = "0.7"

chrono = "0.4"
reqwest = { git = "https://github.com/seanmonstar/reqwest.git", rev = "68d012e9540675a649276ac4349d6c847211b558" }
failure = "0.1"
failure_derive = "0.1"
flexi_logger = "0.9"
lazy_static = "1.1"
log = "0.4"

serde = "1.0"
serde_derive = "1.0"
serde_qs = "0.4"
serde_json = "1.0"

postgres = { version = "0.15", features = ["with-serde_json", "with-chrono"] }
r2d2 = "0.8"
r2d2_postgres = "0.14"

atom_syndication = { git = "https://github.com/DCjanus/atom_for_nabu.git", features = ["with-serde"] }
