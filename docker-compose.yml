version: '3'
services:
  web:
    image: "s7janus/nabu:latest"
    environment:
      PG_URL: "postgresql://nabu@db:5432/nabu"
    depends_on:
    - db

  db:
    image: "postgres:10-alpine"
    environment:
      POSTGRES_USER: "nabu"
    volumes:
    - "db:/var/lib/postgresql/data"

  caddy:
    image: abiosoft/caddy:no-stats
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./docker/Caddyfile:/etc/Caddyfile"
      - "caddy:/root/.caddy"
    depends_on:
      - web

volumes:
  db:
  caddy: